<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, IE=edge">
        <link rel="stylesheet" href="index.css">

        <title>Document</title>
    </head>

    <body>
        <form id="login-form">
            <label for="login">Your login: </label>
            <input type="text" id="login" name="login" required>
        
            <label for="passwd-log">Your password: </label>
            <input type="password" id="passwd-log" name="passwd-log" required>

            <label class="rememberMe" for="rememberMe">Remember Me:</label>
            <input type="checkbox" id="rememberMe" name="rememberMe">
        
            <input type="submit" value="Enter">

            <a href="#">Forgot Password?</a>
        </form>

        <form id="registration-form">
            <label for="email">Your email:</label>
            <input type="text" id="email" name="email" required>

            <label for="login">Your login:</label>
            <input type="text" id="login" name="login" required>

            <label for="passwd">Your password:</label>
            <input type="password" id="passwd" name="passwd" required>

            <label for="repeat-passwd">Repeat password:</label>
            <input type="password" id="repeat-passwd" name="repeat-passwd" required>

            <input type="submit" value="Sign up">
        </form>

        <div id="container" class="container">
            <div class="user-container">
                <form id="user-form">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div>
                        <label for="birthday">BirthDay:</label>
                        <input type="date" id="birthday" required>
                        <label id="gender" for="gender">Gender:</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div id="cot">
                        <label for="country">Country:</label>
                        <input type="text" id="country" required>
                        <label for="city">City:</label>
                        <input type="text" id="city" required>
                    </div>
                    <div>
                        <label for="skills">Skills:</label>
                        <input type="checkbox" id="html" name="skills" value="HTML">
                        <label for="html">HTML</label>
                        <input type="checkbox" id="css" name="skills" value="CSS">
                        <label for="css">CSS</label>
                        <input type="checkbox" id="js" name="skills" value="JS">
                        <label for="js">JS</label>
                        <input type="checkbox" id="php" name="skills" value="PHP">
                        <label for="php">PHP</label>
                        <input type="checkbox" id="csharp" name="skills" value="C#">
                        <label for="csharp">C#</label>
                        <input type="checkbox" id="cplusplus" name="skills" value="C++">
                        <label for="cplusplus">C++</label>
                        <input type="checkbox" id="java" name="skills" value="JAVA">
                        <label for="java">JAVA</label>
                    </div>

                    <input type="submit" value="Enter">
                </form>
            </div>

            <div class="result-container">
                <table id="user-info">
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="palette">
            <form id="add-form">
                <label style="background-color: red;" for="red-val">R:</label>
                <input type="number" id="red-val" min="0" max="255" required>
                <label style="background-color: green;" for="green-val">G:</label>
                <input type="number" id="green-val" min="0" max="255" required>
                <label style="background-color: blue;" for="blue-val">B:</label>
                <input type="number" id="blue-val" min="0" max="255" required>
                
                <input type="submit" id="submit" value="Add new color">
            </form>
        
            <div class="new-colors" id="new-colors"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
