<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, IE=edge"/>
        <link rel="stylesheet" href="task2.css">

        <title>Task2</title>
    </head>

    <body id="body">
        <p id="xy-val" class="xy-val">X = ; Y = ;</p>

        <script>
            const bodyID = document.getElementById('body');
            const xy = document.getElementById('xy-val');
            let previousTextBtn = null;

            bodyID.addEventListener('mousemove', function(event) {
                xy.innerText = 'X = ' + event.clientX + '; Y = ' + event.clientY +';';
            });

            bodyID.addEventListener('click', function(event) {
                let buttonName;
                if (event.button === 0)
                    buttonName = 'Left Button';
                else if (event.button === 2)
                    buttonName = 'Right Button';
                else 
                    buttonName = 'Another Button';
                    
                if (previousTextBtn)
                    previousTextBtn.remove();
                    

                let textBtn = document.createElement('p');
                textBtn.className = 'button-mouse';
                textBtn.innerText = buttonName;

                textBtn.style.left = event.clientX + 'px';
                textBtn.style.top = event.clientY + 'px';

                bodyID.appendChild(textBtn);
                previousTextBtn = textBtn;
            });
        </script>
    </body>
</html>
